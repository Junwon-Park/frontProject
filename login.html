<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Document</title>

  <body>
    <header id="header__title"><h1>로그인</h1></header>
    <main id="container">
      <section class="login">
        <form action="form__login">
          <label for="input__login">아이디</label
          ><input class="input__login" type="text" />
        </form>
        <form action="form__password">
          <label for="input__password">비밀번호</label
          ><input class="input__password" type="password" />
        </form>
      </section>
      <section class="section__btn">
        <button class="login__btn">로그인</button
        ><button class="cancel__btn">취소</button>
      </section>
    </main>
  </body>
